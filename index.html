<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de inițiere RC-241</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-white" href="#">Practica de inițiere RC-241</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Meniu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Text</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Galerie Imagini</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Test Rapid</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://mec.gov.md/sites/default/files/styles/press_release_slide_480/public/press-release/content_img/0c4a9725.jpeg?itok=ILpkbg3H" class="d-block w-100" alt="Anunț 1">
                </div>
                <div class="carousel-item">
                    <img src="https://mecc.gov.md/sites/default/files/styles/press_release_slide_480/public/press-release/content_img/a0567.jpg?itok=qE9_PF6-" class="d-block w-100" alt="Anunț 2">
                </div>
                <div class="carousel-item">
                    <img src="https://74656c656772617068.ultracdn.net/wp-content/uploads/2023/09/Dan-Perciun-ministrul-Educatiei.jpg" class="d-block w-100" alt="Anunț 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="calendar-container container py-5">
        <h3>Selectează data</h3>
        <input type="text" id="calendarInput" class="form-control" placeholder="Alege data" onclick="toggleCalendar()">
        <div id="calendar" class="calendar-popup" style="display: none;"></div>
    </section>

    <section class="selection-container container py-5">
        <div class="row">
            <div class="col-md-4">
                <h3>Selectează Mediu Important</h3>
                <select id="important-environment" class="form-select">
                    <option value="Colegiul UTM">Colegiul UTM</option>
                    <option value="UTM">UTM</option>
                </select>
            </div>

            <div class="col-md-4">
                <h3>Selectează Numele și Prenumele</h3>
                <select id="name" class="form-select">
                    <option value="Traian Boboc">Traian Boboc</option>
                    <option value="Ion Ionescu">Ion Ionescu</option>
                    <option value="Maria Popescu">Maria Popescu</option>
                </select>
            </div>
        </div>
    </section>

    <section class="test-rapid container py-5">
        <h3>Test Rapid</h3>
        <div>
            <label for="correctAnswer">Varianta Corectă</label>
            <input type="checkbox" id="correctAnswer" class="form-check-input">
        </div>
        <input type="checkbox" id="checkAnswer" class="form-check-input">
        <label for="checkAnswer" class="form-check-label">Răspuns corect</label>
        <button id="checkBtn" class="btn btn-primary">Verifică răspunsul</button>
    </section>

    <footer>
        <div class="footer-content text-center py-4 bg-primary text-white">
            <p>© 2025 <span class="float-start">Traian</span> <span class="float-end">Boboc</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
